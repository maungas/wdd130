<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sam's Rafting Company</title>
    <meta name="description" content="Learn more about Sam's Rafting Company, our history, and our adventures.">

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/splash.png" alt="Rafting logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
          <main>
            <section class="contactgeneral">
                <h1 class="contacttitulo">Contact Us</h1>

                <h2>Send us a Message</h2>

                <p>Address: Bikenibeu, Tarawa, Kiribati</p>
                <p>Phone: +686 73009273</p>
                <p>Email <a href="terautibee@gmail.com">terautibee@gmail.com</a></p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3354.072854372679!2d173.12646369979984!3d1.3642879021471188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x65646e2e69eab61f%3A0x83364b2c6d088d1!2sBikenibeu!5e0!3m2!1sen!2ski!4v1728857847555!5m2!1sen!2ski" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="employees">
                <h2>Our employees</h2>
                <figure>
                    <img src="images/employee1.jpg" alt="instructor1">
                    <figcaption>This is Sam, he's an experienced manager.</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="instructor2">
                    <figcaption>This is Betem, he's the head of engineer.</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="instructor3">
                    <figcaption>This is Kalei, and he is the motorman</figcaption>
                </figure>
            </section>
            <form>
                <div class="form-item column1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="useremail">
                </div>
                <h2 class="size1 size2">Purpose of the message</h2>
                <div class="form-item options">
                    <label for="option1">General Inquiry</label>
                    <input id="option1" type="radio" name="option1">
                    <label for="option2">Reservation Question</label>
                    <input type="radio" name="option2" id="option2">
                    <label for="option3">Website Suggestion</label>
                    <input type="radio" name="option3" id="option3">
                </div>
                <div class="form-item column1 textoa">
                    <label for="mensaje" class="size1">Message</label>
                    <textarea id="mensaje" name="mensaje" rows="3" cols="60"></textarea>
                </div>
                <div class="form-item column1">
                    <input type="checkbox" id="subscribe" name="subscription">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Contact me</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Sam Maunga | Sam's Rafting Company</p>
            <nav class="sociallinks">
                <a href="https://www.facebook.com">
                    <img src="images/facebook-icon.jpg" alt="Facebook" width="20">
                </a>
                <a href="https://www.facebook.com">
                    <img src="images/twitter-icon.jpg" alt="Twitter" width="20">
                </a>
                <a href="https://www.facebook.com">
                    <img src="images/instagram-icon.jpg" alt="Instagram" width="20">
                </a>
            </nav>
        </footer>
    </body>
</html>
